<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="" class="header__logo" />
      </header>
      <section class="profile">
        <img src="./images/avatar.png" alt="" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">
            Жак-Ив Кусто
            <img src="./images/edit-button.svg" alt="" class="profile__edit-button" />
          </h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/karachevsk.jpg" alt="" class="element__image" />
          <div class="element__bottom-block">
            <h2 class="element__title">Карачевск</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.png" alt="" class="element__image" />
          <div class="element__bottom-block">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.png" alt="" class="element__image" />
          <div class="element__bottom-block">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.png" alt="" class="element__image" />
          <div class="element__bottom-block">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.png" alt="" class="element__image" />
          <div class="element__bottom-block">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/karachevsk.jpg" alt="" class="element__image" />
          <div class="element__bottom-block">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <div class="element__like"></div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <h3 class="footer__copy-right">&COPY; 2023 Mesto Russia</h3>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close-icon"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="popup__form">
            <input type="text" placeholder="Имя" class="popup__input" />
            <input type="text" placeholder="О себе" class="popup__input" />
          </div>
          <h2 class="popup__submit-button">Сохранить</h2>
        </div>
      </section>
    </div>
    <script src="./scripts/components/popup.js"></script>
  </body>
</html>
