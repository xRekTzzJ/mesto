<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <script src="./scripts/index.js" defer></script>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип 'Mesto'." class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img src="./images/avatar.png" alt="Изображение профиля." class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 id="userName" class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button"
                type="button"
                aria-label="Изменить информация профиля"
              ></button>
            </div>
            <p id="userOccupation" class="profile__subtitle">Исследователь Океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить карточку с местом"
            id="addButton"
          ></button>
        </section>
        <section class="elements">
          <template id="elementTemplate">
          <div class="element">
            <button class="element__trash" type="button" aria-label="Удалить карточку"></button>
            <img alt="Изображение карточки" class="element__image" />
            <div class="element__bottom-block">
              <h2 class="element__title"></h2>
              <button class="element__like" type="button" aria-label="Поставить реакцию"></button>
            </div>
          </div>
        </template>
        </section>
      </main>
      <footer class="footer">
        <h3 class="footer__copy-right">&COPY; 2023 Mesto Russia </h3>
      </footer>
      <section class="popup"
      id="editPopup">
        <div class="popup__container">
          <button
            class="popup__close-icon"
            itemid="editPopupCloseButton"
            type="button"
            id="editPopupCloseButton"
            aria-label="Закрыть окно редактирования профиля"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="#" class="popup__form" name="popup-from">
            <input
              id="userNameInput"
              type="text"
              placeholder="Имя"
              class="popup__input"
              name="popup-input-name"
            />
            <input
              id="userOccupationInput"
              type="text"
              placeholder="О себе"
              class="popup__input"
              name="popup-input-occupation"
            />
            <button
              type="submit"
              class="popup__submit-button"
              aria-label="Сохранить и обновить информацию профиля"
              id="addSubmit"
            >
              Сохранить
            </button>
          </form>
        </div>
      </section>
      <section class="popup" id="addPopup">
        <div class="popup__container">
          <button
            class="popup__close-icon"
            type="button"
            aria-label="Закрыть окно редактирования профиля"
            id="addPopupCloseButton"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form action="#" class="popup__form" name="popup-from" id="addForm">
            <input
              id="cardNameInput"
              type="text"
              placeholder="Навзание"
              class="popup__input"
              name="popup-input-name"
            />
            <input
              id="cardImageInput"
              type="text"
              placeholder="Ссылка на картинку"
              class="popup__input"
              name="popup-input-occupation"
            />
            <button
              type="submit"
              class="popup__submit-button"
              aria-label="Сохранить и добавить карточку"
              id="addCardSubmit"
            >
              Сохранить
            </button>
          </form>
        </div>
      </section>
      <section class="image-popup">
        <div class="image-popup__card">
          <button
            class="image-popup__close-icon"
            type="button"
            aria-label="Закрыть окно просмотра фотографии"
            id="imagePopupCloseButton"
          ></button>
          <img alt="" class="image-popup__image">
          <h2 class="image-popup__title"></h2>
        </div>
      </section>
    </div>
  </body>
</html>
