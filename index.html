<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <script src="./scripts/index.js" defer></script>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип 'Mesto'." class="header__logo" />
      </header>
      <section class="profile">
        <img src="./images/avatar.png" alt="Изображение профиля." class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 id="userName" class="profile__name"></h1>
            <img
              src="./images/edit-button.svg"
              alt="Кнопка изменения информации профиля."
              class="profile__edit-button"
            />
          </div>
          <p id="userOccupation" class="profile__subtitle"></p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/karachevsk.jpg" alt="Изображение карточки" class="element__image" />
          <div class="element__bottom-block">
            <h2 class="element__title">Карачевск</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.png" alt="Изображение карточки" class="element__image" />
          <div class="element__bottom-block">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.png" alt="Изображение карточки" class="element__image" />
          <div class="element__bottom-block">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.png" alt="Изображение карточки" class="element__image" />
          <div class="element__bottom-block">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.png" alt="Изображение карточки" class="element__image" />
          <div class="element__bottom-block">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/karachevsk.jpg" alt="Изображение карточки" class="element__image" />
          <div class="element__bottom-block">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <div class="element__like"></div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <h3 class="footer__copy-right">&COPY; 2023 Mesto Russia</h3>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <img
            src="./images/close-icon.svg"
            alt="Иконка закрытия всплывающего окна"
            class="popup__close-icon"
          />
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="#" class="popup__form">
            <input id="userNameInput" type="text" placeholder="Имя" class="popup__input" />
            <input id="userOccupationInput" type="text" placeholder="О себе" class="popup__input" />
            <button type="submit" class="popup__submit-button">Сохранить</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
